{%extends 'LogApp/base.html'%}

{%block title%}
registration
{%endblock%}


{%block body%}
<div class="jumbotron">

{% if registered %}
<h1>Thank You for Registering</h1>
{%else%}
<h1>Register Here!</h1>
<h3>Please fill in the form</h3>
<form  method="post">
  {%csrf_token%}
  {{user_form.as_p}}
  {{profile_form.as_p}}
  <input type="submit" name="" value="Register">
</form>
{%endif%}

</div>


{%endblock%}
